<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor= "let task of presetTasks">
      <ion-label>{{task.title}}</ion-label>
      <ion-button href={{task.pageLink}}>
        <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
