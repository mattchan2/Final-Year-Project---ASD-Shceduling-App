<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref='/tasks-menu'></ion-back-button> <!--Native back button-->
      </ion-buttons>
    <ion-title>Morning Activities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let morningTasks of presetTasksMorning">
      <ion-label>{{morningTasks.title}}</ion-label>
      <ion-button href={{morningTasks.pageLink}}>
          <ion-icon name="arrow-forward-circle-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
