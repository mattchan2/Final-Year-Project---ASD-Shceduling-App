<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/preset-tasks-morning"></ion-back-button>
      <!--Native back button-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="{true}" class="slides">
    <ion-slide>
      <div class="photo">
        <img src="../../assets/img/CartoonCoat.png" />
      </div>
      <div class="instruction">
        <h1>How to put on your coat:</h1>
        <h2>Swipe to continue!</h2>
      </div>
    </ion-slide>
    <ion-slide>
      <div class="photo">
        <img src="../../assets/img/ThumbsUp.png" />
      </div>
      <div class="instruction">
        <h1>Well Done!</h1>
      </div>
      <div class="button">
        <ion-button href="/preset-tasks-morning">Back to Task Menu</ion-button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
