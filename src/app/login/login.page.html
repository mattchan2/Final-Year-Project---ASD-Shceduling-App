<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <section class="toggle">
    <ion-segment (ionChange)="segmentChanged($event)" [(ngModel)]="selectedPath">
      <ion-segment-button value="user">
        <ion-label>User</ion-label>
      </ion-segment-button>
      <ion-segment-button value="carer">
        <ion-label>Carer</ion-label>
      </ion-segment-button>
    </ion-segment>
  </section>

  <ion-list>

    <section>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </section>

  </ion-list>

  <section class=loginButtons>
    <ion-button fill="solid" expand="block" color="dark" (click)="login()">Login</ion-button>
    <ion-button fill="solid" expand="block" color="dark" href='/register'>Sign Up Here!</ion-button>
  </section>

</ion-content>
