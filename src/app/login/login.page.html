<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <section class="userCarerButton">
      <ion-button fill="outline" (click)="userPath()">User</ion-button>
      <ion-button fill="outline" (click)="carerPath()">Carer</ion-button>
    </section>

    <section>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </section>

  </ion-list>

  <section class=loginButtons>
    <ion-button fill="solid" expand="block" color="dark" (click)="login()">Login</ion-button>
    <ion-button fill="solid" expand="block" color="dark" href='/register'>New User? Sign Up Here!</ion-button>
  </section>

</ion-content>
