<ion-content padding class="content">
  <ion-card class="card" *ngFor="let genreList of taskGenre">
    <img class="img" src={{genreList.img}} />

      <ion-card-header>
        <ion-card-title class="title">{{genreList.genre}}</ion-card-title>
        <ion-button class="button" fill="clear" size="large" href={{genreList.genreLink}}>
          <ion-icon name="arrow-forward-circle-outline"></ion-icon>
        </ion-button>
      </ion-card-header>

  </ion-card>
</ion-content>
