<ion-content padding class="content" scrollY="true">
  <ion-grid>
    <ion-row class="ion-align-items-start">
      <ion-col>
        <ion-toolbar class="toolbar">
          <ion-card-header class="mainTitle" slot="start">Activities</ion-card-header>
        </ion-toolbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card class="card" *ngFor="let genreList of taskGenre">
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-card-title class="title">{{genreList.genre}}</ion-card-title>
              </ion-col>
              <ion-col>
                <img class="img" src={{genreList.img}}/>
              </ion-col>
              <ion-col>
                <ion-button class="button" fill="clear" size="large" (click)="menuLink(genreList.genreLink)">
                  <ion-icon name="arrow-forward-circle-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
