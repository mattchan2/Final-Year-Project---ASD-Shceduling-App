<ion-content class="content">
    <ion-grid>
  
      <ion-row class="ion-align-items-start">
        <ion-col>
          <ion-toolbar class="toolbar">
            <ion-card-header class="mainTitle" slot="start">Afternoon</ion-card-header>
            <ion-button class="backButton" fill="clear" (click)="menuLink()" size="large" color="white" slot="end">
                <ion-icon class="icon" name="arrow-back-circle-outline"></ion-icon>
            </ion-button>
          </ion-toolbar>
        </ion-col>
      </ion-row>
  
  
      <ion-row>
        <ion-col>
          <ion-card class="card" *ngFor="let afternoonTasks of presetTasksAfternoon">
            <ion-card-content>
              <ion-row>
                <ion-col>
                  <ion-card-title class="title">{{afternoonTasks.title}}</ion-card-title>
                </ion-col>
                <ion-col>
                  <img src={{afternoonTasks.img}} class="img"/>
                </ion-col>
                <ion-col>
                  <ion-button class="button" fill="clear" size="large" color="dark"
                    (click)="taskLink(afternoonTasks.pageLink)">
                    <ion-icon name="arrow-forward-circle-outline"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
  
  
    </ion-grid>
  </ion-content>
