  <ion-grid>

    <ion-row class="ion-align-items-start">
      <ion-col>
        <ion-toolbar class="toolbar">
          <ion-card-header class="mainTitle" slot="start">Schedule</ion-card-header>
          <ion-button class="viewEditButton" slot="end" fill="clear" color="white" (click)="logOut()">Log Out
          </ion-button>
        </ion-toolbar>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-card>
          <ejs-schedule width='100%' height='600px' [selectedDate]="selectedDate" [currentView]="currentView" [eventSettings]='eventSettings'>
            <e-views>
              <e-view option='Agenda' [allowVirtualScrolling]="allowVirtualScroll" [readonly]="isReadOnly"></e-view>

            </e-views>
            <!-- <ng-template #editorTemplate>
              
              </ng-template> -->
          </ejs-schedule>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
